<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/e843e2fcba.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:ital,wght@1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Space+Mono&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container col-lg-6">
      <div class="border p-4 m-3">
        <form id="form">
          <div class="row g-3 align-items-center mb-4">
            <div class="col-auto">
              <input
                type="text"
                id="city-input"
                class="form-control"
                aria-describedby="searchbox"
              />
            </div>
            <div class="col-auto">
              <button
                class="btn btn-primary"
                type="submit"
                value="Search"
                id="search-btn"
              >
                Search
              </button>
            </div>
            <div class="col-auto">
              <button
                class="btn btn-primary"
                type="submit"
                value="Current"
                id="current-btn"
              >
                Current
              </button>
            </div>
          </div>
        </form>
        <div class="row row-cols-2">
          <div class="col">
            <i class="fa-solid fa-smog gray-cloud"></i>
            <h2 id="show-degree">8°</h2>
            <h5><span id="cel">cel</span>|<span id="far">Far</span></h5>
          </div>
          <div class="col left-cloudy-description pe-5">
            <h1 id="city-name">Stockholm</h1>
          </div>
          <div class="col-12 left-cloudy-description pe-5" id="current-date">
            Wed, October 26 22:44
          </div>
        </div>
        <div class="row row-cols-2">
          <div class="col-6">
            <ul>
              <li id="description">sd</li>
            </ul>
          </div>
          <div class="col-6 left-cloudy-description pe-5">
            <ul>
              <li id="humidity">ds</li>
              <li id="wind">ds</li>
            </ul>
          </div>
        </div>
        <div class="container mt-10">
          <div class="row row-cols-2 row-cols-lg-5 g-2 g-lg-3">
            <div class="col">
              <div class="p-3 col-center">
                <div class="weekday">Thu</div>
                <i class="fa-solid fa-smog inline-weather-icon"></i>
                <div><span class="bold-inline-degree">14°</span> 8°</div>
              </div>
            </div>
            <div class="col">
              <div class="p-3 col-center">
                <div class="weekday">Fri</div>
                <i class="fa-solid fa-cloud-sun inline-weather-icon"></i>
                <div><span class="bold-inline-degree">14°</span> 8°</div>
              </div>
            </div>
            <div class="col">
              <div class="p-3 col-center">
                <div class="weekday">Sat</div>
                <i class="fa-solid fa-cloud-sun-rain inline-weather-icon"></i>
                <div><span class="bold-inline-degree">14°</span> 8°</div>
              </div>
            </div>
            <div class="col">
              <div class="p-3 col-center">
                <div class="weekday">Sun</div>
                <i class="fa-solid fa-sun inline-weather-icon"></i>
                <div><span class="bold-inline-degree">14°</span> 8°</div>
              </div>
            </div>
            <div class="col">
              <div class="p-3 col-center">
                <div class="weekday">Mon</div>
                <i class="fa-solid fa-cloud-sun inline-weather-icon"></i>
                <div><span class="bold-inline-degree">14°</span> 8°</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./src/script.js"></script>
  </body>
</html>
